<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WMS Time</title>
    
    <style>
      .map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Base reflectivity</h1>
    <p>IEM generated CONUS composite of NWS NEXRAD WSR-88D level III base reflectivity from Iowa State University (<a target="_blank" href="https://mesonet.agron.iastate.edu">https://mesonet.agron.iastate.edu</a>).</p>
    <div id="map" class="map"></div>
    <div role="group" aria-label="Animation controls">
      <button id="play" type="button">Play</button>
      <button id="pause" type="button">Pause</button>
      <span id="info"></span>
    </div>
    <br>
    <p>Original code from <a target="_blank" href="https://openlayers.org/en/latest/examples/wms-time.html">https://openlayers.org/en/latest/examples/wms-time.html</a></p>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    
  </body>
</html>
